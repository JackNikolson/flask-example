{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class = 'content'>
        <h1>Task master</h1>
        <table>
            <tr>
                <th>task</th>
                <th>added</th>
                <th>actions</th>
            </tr>

            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">delete</a>
                        <br>
                        <a href="/update/{{task.id}}">update</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <form action="/", method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="add task">
        </form>
    </div>
{% endblock %}
